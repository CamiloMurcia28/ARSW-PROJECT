<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeoTankcicos</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
</head>

<body onload="indexApp.init()">
    
    <div class="space">
        <div class="logo-container">
            <img src="img/Logo.png" class="logo">
        </div>
        <div class="titulo-container">
        <img src="img/titulo.png" class="titulo">
        </div>
        <button id="findMatch"><span>Find a match</span></button>
        
    </div>
    <div id="modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h1>SELECCIONA TU NOMBRE:</h1>
            <input id="nameInput" placeholder="Write your name" maxlength="10">
            <div><button id="confirm">Continue</button></div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
